apiVersion: v1
kind: Service
metadata:
  name: max-toxic-comment-classifier
spec:
  selector:
    app: max-toxic-comment-classifier
  ports:
  - protocol: TCP
    port: 5000
    name: max-toxic-comment-classifier
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: max-toxic-comment-classifier
  labels:
    app: max-toxic-comment-classifier
spec:
  selector:
    matchLabels:
      app: max-toxic-comment-classifier
  replicas: 1
  template:
    metadata:
      labels:
        app: max-toxic-comment-classifier
    spec:
      containers:
      - name: max-toxic-comment-classifier
        image: codait/max-toxic-comment-classifier:latest
        ports:
        - containerPort: 5000

